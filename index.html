<script>
    var menuh2 = document.querySelectorAll(".menuh2");
    var dropdown = document.querySelectorAll(".dropdown");
    // 定义一个变量，来保存当前打开的菜单
    var openDiv = menuh2[0].parentNode;
    for(var i=0; i<menuh2.length; i++){
      menuh2[i].index = i;
      menuh2[i].onclick = function(){
        var parentDiv = this.parentNode;

        toggleMenu(parentDiv);

        if(hasClass(parentDiv, "collapsed")){
          for(var j=0; j<menuh2.length; j++){
            dropdown[j].innerHTML = "&gt;";
          }
        }else{
          for(var k=0; k<menuh2.length; k++){
            dropdown[k].innerHTML = "&gt;";
          }
          dropdown[this.index].innerHTML = "v";
        }

        // 打开菜单后，应该关闭之前打开的菜单
        if (openDiv != parentDiv && !hasClass(openDiv, "collapsed")){
          // 为了可以统一处理动画效果，将addClass改为toggleClass
          // addClass(openDiv,"collapsed");
          // 此处toggleClass不需要移除功能
          // toggleClass(openDiv,"collapsed");
          toggleMenu(openDiv);
        }

        // 修改打开的菜单为现在菜单
        openDiv = this.parentNode;

      };
    }

    // 切换菜单的显示状态
    function toggleMenu(obj){
      // 在切换类之前，获取元素高度
      var begin = obj.offsetHeight;
      toggleClass(obj,"collapsed");
      // 在切换类之后，获得一个高度
      var end = obj.offsetHeight;

      // 动画效果就是将高度从begin向end过度
      obj.style.height = begin + "px";

      // 执行动画，从begin向end过度
      move(obj, "height", end, 5, function(){
        obj.style.height = "";
      });
    }
</script>
